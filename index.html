<!-- ================= INTRO + TIMER + PAUSE ================= -->
<script>
(function () {
  let hasStarted = false;
  let startTimer = null;
  let iv = null;

  function startIntro() {
    if (hasStarted) return;

    const player = document.querySelector('.main-player');
    const video  = player?.querySelector('.intro-video');
    const filled = player?.querySelector('.progress-filled');
    const knob   = player?.querySelector('.progress-knob');
    const timer  = document.getElementById('js-timer');

    if (!player || !filled || !knob) return;

    hasStarted = true;

    // Ğ¡Ğ±Ñ€Ğ¾Ñ
    filled.style.transition = 'none';
    knob.style.transition = 'none';
    filled.style.width = '0%';
    knob.style.left = '0%';
    if (timer) timer.textContent = "00:00";

    player.classList.remove('is-paused');
    player.classList.add('is-intro');

    if (video) {
      try { video.currentTime = 0; } catch(e){}
      const p = video.play();
      if (p && p.catch) p.catch(()=>{});
    }

    // ĞŸÑ€Ğ¾Ğ³Ñ€ĞµÑÑ Ñ‡ĞµÑ€ĞµĞ· Ñ‚Ğ¸Ğº, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€ ÑƒÑĞ¿ĞµĞ» Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ "none"
    startTimer = setTimeout(() => {
      filled.style.transition = 'width 3s linear';
      knob.style.transition = 'left 3s linear';
      filled.style.width = '1.5%';
      knob.style.left = '1.5%';
    }, 50);

    // Ğ¢Ğ°Ğ¹Ğ¼ĞµÑ€ 00:01..00:03
    let sec = 0;
    iv = setInterval(() => {
      sec++;
      if (timer) timer.textContent = "00:0" + sec;
      if (sec >= 3) {
        clearInterval(iv);
        iv = null;
      }
    }, 1000);

    // Ğ¤Ğ¸Ğ½Ğ¸Ñˆ
    setTimeout(() => {
      if (startTimer) { clearTimeout(startTimer); startTimer = null; }
      if (iv) { clearInterval(iv); iv = null; }

      player.classList.remove('is-intro');
      player.classList.add('is-paused');

      if (video) {
        try { video.pause(); } catch(e){}
      }
    }, 3100);
  }

  function checkVisibility() {
    if (!hasStarted && document.visibilityState === 'visible') {
      startIntro();
    }
  }

  document.addEventListener('visibilitychange', checkVisibility);
  window.addEventListener('focus', checkVisibility);
  window.addEventListener('pageshow', checkVisibility);

  checkVisibility();
})();
</script>
